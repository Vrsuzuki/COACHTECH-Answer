<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>2-7 要素の表示形式</title>
  <!-- <link rel="stylesheet" href="css/reset.css" /> -->
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <h1 style="color:darkcyan; font-size: 35px; min-height: 35px; padding: 0; margin: 20px 0; white-space: nowrap;">ーー【２－７ 要素の表示形式】ーーーーーーーーーーーーー</h1><h2 style="color:darkcyan; font-size: 30px; min-height: 35px; padding: 0; margin: 20px 0; white-space: nowrap;">
    ー【要素の表示形式】ーーーーーーーーーーーーーーーーーー
  </h2>
  <p class="p-1">色が変わる</p>
  <div class="div-1">色が変わらない</div>



  <h2 style="color:darkcyan; font-size: 30px; min-height: 35px; padding: 0; margin: 20px 0; white-space: nowrap;">
    ー【ブロック要素】ーーーーーーーーーーーーーーーーーーー
  </h2>
  <div class="div-2">ブロック要素</div>
  <div class="div-2">ブロック要素</div>



  <h2 style="color:darkcyan; font-size: 30px; min-height: 35px; padding: 0; margin: 20px 0; white-space: nowrap;">
    ー【インライン要素】ーーーーーーーーーーーーーーーーーー
  </h2>
  <span class="span-3">インライン要素</span>
  <span class="span-3">インライン要素</span>



  <h2 style="color:darkcyan; font-size: 30px; min-height: 35px; padding: 0; margin: 20px 0; white-space: nowrap;">
    ー【displayプロパティ】ーーーーーーーーーーーーーーーー
  </h2>
  <div class="example1">ブロック要素をインライン要素に変換</div>
  <span class="example2">インライン要素をブロック要素に変換</span>
  <div class="example3">ブロック要素をインラインブロック要素に変換</div>
  <span class="example4">インライン要素をインラインブロック要素に変換</span>
</body>

</html>
